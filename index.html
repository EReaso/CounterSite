      <h2>⌨️ Keyboard Shortcuts</h2>
      <ul>
        <li><kbd>Space</kbd>, <kbd>=</kbd>, or <kbd>V</kbd> - Increment by 1</li>
        <li><kbd>1</kbd>-<kbd>9</kbd> - Add that number to counter</li>
        <li><kbd>0</kbd> - Reset counter to 0</li>
        <li><kbd>-</kbd> or <kbd>C</kbd> - Decrement by 1</li>
